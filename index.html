<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The third project by practicum focusing on responsive design"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Grid, FlexBox, responsive design"
    />
    <meta name="author" content="Seth Spencer" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/headerimg.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__header">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit Profile"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add New Location"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                class="card__image"
                alt="Yosemite Valley River Picture"
              />
              <div class="card__content">
                <h2 class="card__header">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="Lake Louise Picture"
              />
              <div class="card__content">
                <h2 class="card__header">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__content">
                <h2 class="card__header">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="Latemar Sky Picture"
              />
              <div class="card__content">
                <h2 class="card__header">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="Vanoise National Park"
              />
              <div class="card__content">
                <h2 class="card__header">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="Lago Di Braises Boats"
              />
              <div class="card__content">
                <h2 class="card__header">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around the U.S.</p>
      </footer>
    </div>
    <section class="modal modal__edit">
      <div class="modal__container">
        <h3 class="modal__header">Edit Profile</h3>
        <form action="#" class="form modal__form-edit">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <input
              type="text"
              class="form__input"
              id="description"
              name="description"
              placeholder="Description"
              required
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button">Save</button>
          </fieldset>
        </form>
        <button
          class="modal__container_close-button modal__close"
          type="click"
        ></button>
      </div>
    </section>

    <template id="card-template">
      <li class="card">
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>

  </body>
</html>
